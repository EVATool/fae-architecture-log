d:
  short: Fachgespräch oder Klausur
  long: >
    Die Studierenden stellen in einem fachlichem Gespräch mit dem oder der Lehrenden ihre erworbenen
    Kompetenzen, ihren Umgang mit der Fachsprache und die Anwendung, Analyse, Exploration und
    Reflektion von Methoden aus dem Themenfeld des Moduls unter Beweis. Alternativ absolvieren die
    Studierenden eine schriftlichen Klausur, in der sie nachweisen, dass sie in begrenzter Zeit und
    mit beschränkten Hilfsmitteln Lösungen für Probleme aus dem Gebiet desjeweiligen Moduls
    erarbeiten können. Dabei werden die im Modul vermittelten wissenschaftlichen Methoden angewendet,
    exploriert, analysiert und reflektiert.
