d:
  short: Fachgespräch mit Präsentation
  long: >
    Die Studierenden stellen in einem kurzen, fachlichem »Vieraugengespräch« mit dem oder der
    Lehrenden ihren Umgang mit der Fachsprache und grundlegenden Konzepten des jeweiligen Moduls
    unter Beweis. In Verbindung mit diesem Fachgespräch präsentiert der Studierende
    ein von ihm/ihr erarbeitetes Thema oder ein Artefakt (bspw. Prototyp, Minimum Viable Product,
    Konzept). Diese Präsentation ist als Einzel- oder Gruppenleistung möglich.
