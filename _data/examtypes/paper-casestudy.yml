key: paper-casestudy
d:
  short: Wissenschaftliches Paper in Verbindung mit einer Fallstudie
  long: >
    In einem wissenschaftlichen Paper fassen die Studierenden ihre Beschäftigung mit einer
    veranstaltungsbegleitenden Fallstudie zusammen. Damit zeigen sie, dass sie sicher mit der
    Fachsprache und den Konzepten des jeweiligen Moduls umgehen und die Inhalte kritisch
    reflektieren können.
