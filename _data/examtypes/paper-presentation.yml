key: paper-presentation
d:
  short: Wissenschaftliches Paper in Verbindung mit einer Präsentation
  long: >
    In einem wissenschaftlichen Paper fassen die Studierenden ihre Beschäftigung mit einem Thema aus dem
    Themenfeld des Moduls zusammen. Damit belegen sie, dass sie mit der Fachsprache und den
    Konzepten des jeweiligen Moduls sicher umgehen können. In diese Prüfungsleistung fließt
    die abschließende Präsentation des Papers mit ein.
