key: presentation-portfolio-project
d:
  short: Präsentation in Verbindung mit Projektarbeit
  long: >
    Die Studierenden stellen als Einzel- oder Gruppenpräsentation die Ergebnisse
    eines veranstaltungsbegleitenden Projekts dar, und demonstrieren damit ihren sicheren
    Umgang mit den im Modul vermittelten Inhalten. Die Ergebnisse des Projekts fließen in
    die Bewertung der Präsentation ein, ebenso wie die veranstaltungsbegleitende Dokumentation des
    Projekts in Form eines Portfolios. In Letzerem erstellen die Studierenden eine systematische
    Materialsammlung, die den Prozess der Wissensaneignung zu den Inhalten des Moduls reflektiert
    und dokumentiert. Dabei reflektieren sie kritisch ihre eigene Leistung und den Lernerfolg.
