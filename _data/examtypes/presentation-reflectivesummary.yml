key: presentation-reflectivesummary
d:
  short: Präsentation in Verbindung mit Reflektionsbericht
  long: >
    Die Bewertung der Studierenden erfolgt auf der Basis einer Einzel- oder Gruppenpräsentation,
    die ihre Tätigkeiten und Erfahrungen während der Veranstaltung widerspiegelt. Diese dokumentieren
    die Studierenden zusätzlich semesterbegleitend in einem Reflektionsbericht, der sich
    auf die Lernziele der Veranstaltung bezieht. Die Studierenden reflektieren dadurch kritisch
    ihre eigene Leistung und den Lernerfolg.
