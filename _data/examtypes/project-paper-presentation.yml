key: project-paper-presentation
d:
  short: Projektarbeit in Verbindung mit wissenschaftlichem Papier und Präsentation
  long: >
    Die Studierenden werden nach einer Projektarbeit bewertet, die sie veranstaltungsbegleitend durchführen,
    und durch das sie den sicheren Umgang mit den im Modul vermittelten Inhalten demonstrieren. Ergänzend
    stellen die Studierenden in Einzel- oder Gruppenarbeit die Ergebnisse
    in Form einer Präsentation und in einem wissenschaftlichen Papier dar, was mit in die Bewertung einfließt.
