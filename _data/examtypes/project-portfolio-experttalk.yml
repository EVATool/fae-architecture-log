key: project-portfolio-experttalk
d:
  short: Fachgespräch in Verbindung mit Projektarbeit und Portfolio-Erstellung
  long: >
    Die Studierenden werden nach einer Projektarbeit bewertet, die sie veranstaltungsbegleitend durchführen
    und ggfs. in Form eines Projektberichts dokumentieren, der den Entwicklungsprozess und die
    Ergebnisse beschreibt. Den Projekterfolg dokumentieren die Studierenden durch eine
    systematische Materialsammlung, die den Prozess der Wissensaneignung zu den Inhalten
    des Moduls reflektiert und dokumentiert. Dabei reflektieren sie kritisch ihre eigene
    Leistung und den Lernerfolg. In diese Prüfungsleistung fließt auch ein Fachgespräch
    als kurzer, fachlicher Diskurs mit dem oder der Lehrenden ein, in dem die Studierenden zeigen,
    dass sie sicher mit der Fachsprache und den grundlegenden Konzepten des jeweiligen Moduls umgehen können.
