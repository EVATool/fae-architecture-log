d:
  short: Projektarbeit in Verbindung mit Präsentation und Fachgespräch
  long: >
    In einem kurzen, fachlichem »Vieraugengespräch«

    Die Studierenden werden nach einer Bewertung einer Projektarbeit bewertet, die sie
    veranstaltungsbegleitend durchführen und dann in einer Abschlusspräsentation
    vor Mitstudierenden und möglicherweise externen Teilnehmer*innen vorstellen.
    In diese Prüfungsleistung fließt ein Fachgespräch mit dem oder der Lehrenden ein,
    in dem die Studierenden  ihren sicheren Umgang mit der Fachsprache und Konzepten des jeweiligen
    Moduls demonstrieren.
