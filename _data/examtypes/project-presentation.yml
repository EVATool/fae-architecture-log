key: project-presentation
d:
  short: Projektarbeit in Verbindung mit einer Präsentation
  long: >
    Die Studierenden werden nach einer Projektarbeit bewertet, die sie veranstaltungsbegleitend durchführen,
    und durch das sie den sicheren Umgang mit den im Modul vermittelten Inhalten demonstrieren. Ergänzend
    stellen die Studierenden als Einzel- oder Gruppenpräsentation die Ergebnisse
    des Projekts dar, was mit in die Bewertung einfließt.
