d:
  short: Klausur in Verbindung mit veranstaltungsbegleitenden Ausarbeitungen
  long: >
    Die Studierenden absolvieren eine schriftlichen Klausur, in der sie nachweisen, dass sie in begrenzter
    Zeit und mit beschränkten Hilfsmitteln Lösungen für Probleme aus dem Gebiet des jeweiligen Moduls
    erarbeiten können. Dabei werden die im Modul vermittelten wissenschaftlichen Methoden angewendet,
    exploriert, analysiert und reflektiert.
    In diese Prüfungsleistung fließt die Bewertung von veranstaltungsbegleitenden Ausarbeitungen ein,
    in denen die Studierenden in Einzel- oder Gruppenleistung die im Modul behandelten Methoden
    und Fertigkeiten anwenden, weiterführen und kritisch reflektieren.
