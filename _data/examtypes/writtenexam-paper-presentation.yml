key: writtenexam-paper-presentation
d:
  short: Klausur in Verbindung mit einem wissenschaftlichen Paper und einer Präsentation
  long: >
    In einer schriftlichen Klausur zeigen die Studierenden, dass sie sicher mit der Fachsprache und den
    Konzepten des jeweiligen Moduls sicher umgehen können. In diese Prüfungsleistung fließt
    die Bewertung eines wissenschaftlichen Papers ein, das die Studierenden veranstaltungsbegleitend schreiben
    und in einer abschließenden Präsentation vorstellen.
