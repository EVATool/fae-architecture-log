key: writtenexam-portfolio-presentation
d:
  short: Klausur in Verbindung mit Portfolio-Erstellung und Präsentation
  long: >
    In einer schriftlichen Klausur zeigen die Studierenden, dass sie sicher mit der Fachsprache und den
    Konzepten des jeweiligen Moduls sicher umgehen können. In diese Prüfungsleistung fließt
    die Bewertung eines Portfolios ein, das die Studierenden veranstaltungsbegleitend zusammenstellen.
    Dies ist eine systematische Materialsammlung, die den Prozess der Wissensaneignung zu den Inhalten
    des Moduls reflektiert und dokumentiert. In einer abschließenden Präsentation stellen die Studierenden
    die erarbeiteten Inhalte anderen vor.
