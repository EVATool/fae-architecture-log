key: writtenexam-postersession
d:
  short: Klausur in Verbindung mit einer Poster-Session
  long: >
    In einer schriftlichen Klausur zeigen die Studierenden, dass sie sicher mit der Fachsprache und den
    Konzepten des jeweiligen Moduls sicher umgehen können. In diese Prüfungsleistung fließt
    die Erstellung eines Posters ein, das die Studierenden veranstaltungsbegleitend
    zu einer wissenschaftlichen Fragestellung erstellen und dann präsentieren.
