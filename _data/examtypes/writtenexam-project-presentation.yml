key: writtenexam-project-presentation
d:
  short: Klausur in Verbindung mit Projektarbeit und Präsentation
  long: >
    Die Studierenden weisen durch eine schriftlichen Klausur nach, dass sie in begrenzter
    Zeit und mit beschränkten Hilfsmitteln Lösungen für Probleme aus dem Gebiet des jeweiligen Moduls
    erarbeiten können. Dabei werden die im Modul vermittelten wissenschaftlichen Methoden angewendet,
    exploriert, analysiert und reflektiert. In diese Prüfungsleistung fließt die Bewertung einer
    Projektarbeit ein, die die Studierenden
    veranstaltungsbegleitend durchführen und das sie in einer abschließenden Präsentation
    vorstellen.
