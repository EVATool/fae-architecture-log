d:
  short: Klausur in Verbindung mit Projektarbeit
  long: >
    In einer schriftlichen Klausurarbeit weisen die Studierenden nach, dass sie in begrenzter
    Zeit und mit beschränkten Hilfsmitteln Lösungen für Probleme aus dem Gebiet des jeweiligen Moduls
    erarbeiten können. Dabei werden die im Modul vermittelten wissenschaftlichen Methoden angewendet,
    exploriert, analysiert und reflektiert.
    In diese Prüfungsleistung fließt die Bewertung einer Projektarbeit ein, die die Studierenden
    veranstaltungsbegleitend durchführen.
